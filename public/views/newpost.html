<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">

  <h1>New Entry</h1>

  <form ng-submit="createPost()">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" ng-model="post.title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" ng-model="post.content" rows="20"></textarea>
    </div>

    <button type="submit" class="btn gray">Submit</button>
  </form>

</div>
