<div class="books">
  <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
    <h1>Entries</h1>
    <div class="well" ng-show="Auth.isLoggedIn()" ng-repeat="post in posts track by $index">
      <a ng-href="/posts/{{post.id}}"><h2>{{post.title}}</h2></a>
  <!--      <h3> by  {{user.name}} </h3>  -->  
    </div>
  </div>
</div>
