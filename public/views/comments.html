<h1>Comments for {{post.title}}</h1>

<h3>New Comment</h3>

<form ng-submit="createComment()">

  <div class="form-group">
    <label for="content">content</label>
    <textarea class="form-control" id="content" ng-model="comment.content"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>

<div class="well" ng-click="reloadRoute()" ng-show="Auth.isLoggedIn()" ng-repeat="comment in comments">
{{comment.content}}
</div>
