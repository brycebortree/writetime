<h1>{{post.title}}</h1>
<h2>by: {{user.name}} </h2>

<div class="well">
  <p>
    {{post.content}}
  </p>
</div>

<a href="/posts/{{post.id}}/comments" class="btn btn-success glyphicon glyphicon-comment pull-right"> Comments </a>
<a href="/allposts" ng-click="deletePost(post._id, $index)" class="btn btn-danger glyphicon glyphicon-trash pull-right"> Delete</a>
<a ng-href="/posts/edit/{{post.id}}" class="btn btn-warning glyphicon glyphicon-pencil pull-right"> Edit</a>
<a href="/myposts" class="btn btn-primary">&larr; Back</a>
